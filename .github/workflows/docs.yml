name: Docs

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: write
  pages: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1'

      - name: Cache artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia/artifacts
            ~/.julia/compiled
            ~/.julia/packages
          key: ${{ runner.os }}-julia-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: ${{ runner.os }}-julia-

      - name: Build docs
        run: julia --project=docs -e 'using Pkg; Pkg.instantiate(); include("docs/make.jl")'
